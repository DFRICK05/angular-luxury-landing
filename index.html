<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LuxeEstate</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #FAFAF9; /* Stone 50 */
        color: #1C1917; /* Stone 900 */
        overflow-x: hidden;
      }
      
      h1, h2, h3, .serif-font {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Loader Video Transitions */
      .loader-video-container {
        position: fixed;
        z-index: 60;
        transition: all 1.5s cubic-bezier(0.76, 0, 0.24, 1);
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Initial State: Full Center */
      .loader-initial {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }

      /* Final State: Minimized to corner (responsive) */
      .loader-minimized {
        top: 50%;
        left: auto;
        right: 4rem; /* Desktop right margin */
        transform: translate(0, -50%);
        width: 500px;
        height: 500px;
        border-radius: 12px;
        position: absolute; /* Moves with hero section */
      }

      @media (max-width: 1399px) {
        .loader-minimized { width: 450px; height: 450px; right: 3rem; }
      }
      @media (max-width: 991px) {
        .loader-minimized { width: 310px; height: 310px; right: 2rem; }
      }
      @media (max-width: 767px) {
        .loader-minimized { 
          width: 220px; 
          height: 220px; 
          top: 20%; 
          right: 20px;
          transform: translate(0, 0); 
        }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-card-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .scroll-btn-move {
        transform: translateY(10px);
        opacity: 0.5;
      }
    </style>
  <script type="importmap">
{

    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",

    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.3?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs"
  }
}
</script>
